<!doctype>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>edureka! MEAN Application</title>
    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- custom styles -->

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <link rel="shortcut icon" href="http://d30aa6afk7qd1v.cloudfront.net/imgver.5694333/img/favicon.ico" type="image/x-icon">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>



     <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/EmployeeCtrl.js"></script>
    <script src="js/app.js"></script>

    <script>
        $(function () {
            var datepicker = $("#datepicker").datepicker(
                { changeMonth: true, changeYear: true, maxDate: "-1M -1D -1Y", dateFormat: "yy-mm-dd" }
            );
            $("#datepicker").bind("keydown", function (event) {
                event.preventDefault();
            });
        });
    </script>

</head>

<body>
    <div class="container" ng-controller="EmployeeController">
        <br/>
        <h1 align="center">Employee Directory App - MEAN Application</h1><br/><br/>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-sm-2 col-md-2">Name</th>
                        <th class="col-sm-2 col-md-2">Email</th>
                        <th class="col-sm-2 col-md-2">Date of Birth</th>
                        <th class="col-sm-1 col-md-1">Department</th>
                        <th class="col-sm-1 col-md-1">Gender</th>
                        <th class="col-sm-1 col-md-1">Age</th>
                        <th class="col-sm-3 col-md-3">Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <form>
                            <td class="col-sm-2 col-md-2">
                                <input class="form-control" ng-model="employee.name" required placeholder="Name" />
                            </td>
                            <td class="col-sm-2 col-md-2">
                                <input type="email" ng-model="employee.email" required class="form-control" placeholder="abc@xyz.com" />
                            </td>
                            <td class="col-sm-2 col-md-2">
                                <input type="text" ng-model="employee.dob" id="datepicker" class="form-control" required placeholder="YYYY-MM-DD" />
                            </td>
                            <td class="col-sm-1 col-md-1">
                                <input ng-model="employee.department" required class="form-control" placeholder="Dept" />
                            </td>
                            <td class="col-sm-1 col-md-1">
                                <input ng-model="employee.gender" required class="form-control" placeholder="Gender" />
                            </td>
                            <td class="col-sm-1 col-md-1">
                                <input type="number" ng-model="employee.age" disabled class="form-control" placeholder="Age" />
                            </td>
                            <td class="col-sm-3 col-md-3">
                                <button class="btn btn-success btn-sm" ng-click="addEmployee()">Add</button>
                                <button class="btn btn-success btn-sm" ng-click="updateEmployee()">Update</button>
                            </td>

                        </form>
                    </tr>

                    <tr ng-repeat="employee in employees">
                        <td class="col-sm-2 col-md-2">{{employee.name}}</td>
                        <td class="col-sm-2 col-md-2">{{employee.email}}</td>
                        <td class="col-sm-2 col-md-2">{{employee.dob | date:'yyyy-MM-dd'}}</td>
                        <td class="col-sm-1 col-md-1">{{employee.department}}</td>
                        <td class="col-sm-1 col-md-1">{{employee.gender}}</td>
                        <td class="col-sm-1 col-md-1">{{employee.age}}</td>
                        <td class="col-sm-3 col-md-3">
                            <button class="btn btn-danger btn-sm" ng-click="removeEmployee(employee._id)">Delete</button>&nbsp;&nbsp;
                            <button class="btn btn-primary btn-sm" ng-click="editEmployee(employee._id)">Edit</button>
                        </td>

                    </tr>


                </tbody>


            </table>
        </div>

    </div>
</body>

</html>
